apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "nyp.fypj.irarphotodiary"
        minSdkVersion 18
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.google.android.gms:play-services:5.2.08'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile files('libs/cloudinaryandroid-1.0.2.jar')
    compile 'com.etsy.android.grid:library:1.0.5'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile files('libs/KenBurnsView-1.0.3.jar')
    compile 'asia.ivity.android:drag-sort-listview:1.0'
    compile project(':JazzyViewPager')
    compile 'com.github.nirhart:parallaxscroll:1.0'
    compile project(':floatlabelededittext')
    compile files('libs/beyondar-v0.9.2.jar')
}
